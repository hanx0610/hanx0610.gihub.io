            <h3 id="以下列出三种转义HTML特殊符号的方法"><a href="#以下列出三种转义HTML特殊符号的方法" class="headerlink" title="以下列出三种转义HTML特殊符号的方法"></a>以下列出三种转义HTML特殊符号的方法</h3><h4 id="第一种"><a href="#第一种" class="headerlink" title="第一种"></a>第一种</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">&lt;script type=<span class="string">"text/javascript"</span>&gt;</div><div class="line"><span class="comment">//编码</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">htmlEncode</span>(<span class="params">value</span>)</span>&#123;</div><div class="line">  <span class="keyword">return</span> $(<span class="string">'&lt;div/&gt;'</span>).text(value).html();</div><div class="line">&#125;</div><div class="line"><span class="comment">//解码</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">htmlDecode</span>(<span class="params">value</span>)</span>&#123;</div><div class="line">  <span class="keyword">return</span> $(<span class="string">'&lt;div/&gt;'</span>).html(value).text();</div><div class="line">&#125;</div><div class="line">&lt;<span class="regexp">/script&gt;</span></div></pre></td></tr></table></figure>

 </span></div><div class="line"><span class="string">    s = s.replace(/\n/g, "</span>&lt;br&gt;<span class="string">"); </span></div><div class="line"><span class="string">    return s; </span></div><div class="line"><span class="string">&#125;</span></div><div class="line"><span class="string">//解码</span></div><div class="line"><span class="string">function htmlDecode(str)&#123;</span></div><div class="line"><span class="string">	var s = "</span><span class="string">";</span></div><div class="line"><span class="string">	if (str.length == 0) return "</span><span class="string">";</span></div><div class="line"><span class="string">	s = str.replace(/&amp;gt;/g, "</span>&amp;amp;<span class="string">");</span></div><div class="line"><span class="string">	s = s.replace(//g, "</span>&amp;gt;<span class="string">");</span></div><div class="line"><span class="string">	s = s.replace(/&amp;nbsp;/g, "</span> <span class="string">");</span></div><div class="line"><span class="string">	s = s.replace(/'/g, "</span>\<span class="string">'");</span></div><div class="line"><span class="string">	s = s.replace(/"/g, "\"");</span></div><div class="line"><span class="string">	s = s.replace(/&lt;br&gt;/g, "\n");</span></div><div class="line"><span class="string">	return s;</span></div><div class="line"><span class="string">&#125;</span></div><div class="line"><span class="string">&lt;/script&gt;</span></div></pre></td></tr></table></figure>
